<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cocktail Quiz</title>
    <meta name="description" content="Test your cocktail knowledge">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="DS.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <header role="banner">
      <div class="col-4">
        <a href="index.html">
          <img class="logo" src="http://freevector.co/wp-content/uploads/2010/10/83155-big-cocktail-glass.png" alt="martini icon"/>
        </a>
      </div>
      <div class="col-8">
        <ul>
          <li>Question: <span class="questionNumber">0</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>
    </header>
    <main role="main">
      <div class="quizStart">
        <h1>Ready to test your cocktail knowledge?</h1>
        <button type="button" class="startButton">Start</button>
      </div>
      <div class="questionAnswerForm"></div>
    </main>
  </body>
</html>
